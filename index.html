<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucid Consistency Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lucid Consistency Calculator</h1>

  <div class="calculator">
    <label>Day 1 Profit ($)</label>
    <input type="number" id="day1" value="0">

    <label>Day 2 Profit ($)</label>
    <input type="number" id="day2" value="0">

    <label>Day 3 Profit ($)</label>
    <input type="number" id="day3" value="0">

    <label>Day 4 Profit ($)</label>
    <input type="number" id="day4" value="0">

    <label>Day 5 Profit ($)</label>
    <input type="number" id="day5" value="0">

    <button id="calcBtn">Calculate</button>

    <div class="results">
      <p id="total"></p>
      <p id="largest"></p>
      <p id="consistency"></p>
      <p id="status"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
