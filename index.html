<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjectX Consistency Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>35% Consistency Calculator</h1>
  
  <div class="calculator">
    <label for="largest">Largest Single-Day Profit ($):</label>
    <input type="number" id="largest" placeholder="e.g. 800" />

    <label for="total">Total Profit for Cycle ($):</label>
    <input type="number" id="total" placeholder="e.g. 2900" />

    <button id="calc-btn">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
